<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="id">Id</label>
        <input formControlName="id" type="text" class="form-control" id="id">
      </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
      </div>

    <div class="form-group">
      <label for="state">State</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states | keyvalue" [value]="state.value"> {{ state.value }} </option>
      </select>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>

  </form>
